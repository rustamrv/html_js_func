<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="main-container ms-5">
      <!-- Main Content -->
      <div class="col-md-9 col-lg-10 main-content" id="mainContent">
        <h1 class="text-center mb-4">Home work</h1>
        <section class="mb-4" id="min">
          <h2>Мінімум</h2>
          <section class="mb-4">
            <h5>Напиши функцію, яка обчислює факторіал переданого їй числа.</h5>
            <div class="me-5 mb-3">
              <input
                type="number"
                id="number"
                class="form-control me-3 mb-3"
                placeholder="Введіть число"
              />
            </div>

            <button class="btn btn-primary mt-2" onclick="getFactorial()">
              Обчислити
            </button>
          </section>
          <h3>Інші функції в консоле</h3>
        </section>

        <section class="me-5 p-3 bg-white border border-primary">
          <h4>Результати:</h4>
          <div id="output"></div>
        </section>
      </div>
    </div>
  </body>
  <script src="assets/js/main.js"></script>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
